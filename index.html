<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocos</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*Primeiro passo para estilizar responsivamente*/
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
           /*  width: 100%; */


        }
        h1 {
            color: rgb(2, 2, 2);
            font-size: 30px;

        }

        /* .caixa {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        } */

        p {
            color:rgb(0, 0, 0);
            font-size: 20px;
            padding-left: 20px;
            padding-top: 20px;
        }

        .cabecalho {
            background: #FEB491;
            width: 100%;
            height: 100px;
            margin-bottom: 5px;
        }
        .menu {
            background: #FDCDBF;
            width: 24%;
            height: 500px;
            float: left;
            margin-left: -10px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .principal {
            background: #FFFADD;
            width: 48.2%;
            height: 500px;
            float:left;
           /*  margin-left: 5px; */
            margin-right: 5px;
            margin-bottom: 5px;
            
        }
        .aside {
            background: #FFAEBF;
            width: 28.02%;
            height: 500px;
            float: left;
            margin-right: -10px;
        }

        .footer {
            background: #FCE4FC;
            width: 100%;
            height: 350px;
            clear: both;
        }


        @media (max-width: 700) {

            .container {
                /* display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center; */

                display: grid;
                grid-template-columns: column;
                grid-column: 1fr;
            
            }

            .cabecalho {
                width: 100%;
                margin-bottom: 5px;
            }

            .menu {
                width: 100%;
                margin-bottom: 5px;
            }

            .principal {
                width: 100%;
                margin-bottom: 5px;
        
            }

            .principal > #imagem {
                width: 70%;
                z-index: -1;

            }

            .aside {
                width: 100%;
                margin-bottom: 5px;
            }

            .footer {
                width: 100%;

            }
        }




    </style>

</head>


<body>

    <h1>BLOCOS DIVS</h1>

    
    <div class="caixa">   
    
        <div class="cabecalho">
            <p>cabe√ßalho</p>
        </div>

    
        <div class="menu">
            <p>menu</p>
        </div>

        <div class="principal">
            <p>principal</p>
            <div id="imagem">
                <img src="./img/viagem-internacional-1.jpg"  width="90%" alt="">
            </div>
        </div>

        <div class="aside">
            <p>aside</p>
        </div>

        <div class="footer">
            <p>footer</p>
        </div>

    </div>
    
    
</body>
</html>
